<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    <H1>States</H1>
    <UL>
    {% for key, value in all_states.items() %}
        {% set state = key.split(".") %}
           <LI>{{ state[1] }}: <B>{{value["name"]}}</B></LI>
    {% endfor %}
    </UL>
</BODY>
</HTML>
